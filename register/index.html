<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <title>My Habits | Register</title>
  </head>
  <body ng-app ="login" ng-controller = "logForm">
    <div class="login-wrapper">

      <div class="login-isleBackground"></div>
      <div class="login-isle">

            <h1 class="white">Registering to MY HABITS</h1>
            <form>
              <input type="text" ng-model="email" placeholder="E-Mail">
              <input type="password" ng-model="password" placeholder="Password">
              <button class="login-btnLog"type="button" ng-click="register()">Register</button>
            </form>



      </div>
    </div>




  </body>
</html>
